<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Test</title>
</head>
<body>
  <h1>Socket.IO testklient</h1>
  <p id="status">Ansluter...</p>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
  const socket = io('http://localhost:5000');

  socket.on('connect', () => {
    document.getElementById('status').innerText = 'Ansluten till Socket.IO!';
    console.log('Ansluten som:', socket.id);
  });

  socket.on('disconnect', () => {
    document.getElementById('status').innerText = 'Fr책nkopplad';
    console.log('Fr책nkopplad');
  });

  socket.on('newUser', data => alert('Ny anv채ndare registrerad: ' + JSON.stringify(data)));
  socket.on('userLogin', data => alert('Anv채ndare loggade in: ' + JSON.stringify(data)));
  socket.on('newRoom', data =>  alert('Nytt rum skapat: ' + JSON.stringify(data)));
  socket.on('newBooking', data => alert('Ny bokning: ' + JSON.stringify(data)));
  socket.on('updateBooking', data => alert('Bokning uppdaterad: ' + JSON.stringify(data)));
  socket.on('deleteBooking', data => alert('Bokning borttagen: ' + JSON.stringify(data)));
</script>


</body>
</html>
